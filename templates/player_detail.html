{% extends "base.html" %}

{% block title %}{{ player_name }} - Insight of Stock{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('players') }}">Market Players</a></li>
                    <li class="breadcrumb-item active">Player Details</li>
                </ol>
            </nav>
            
            <div id="playerInfo">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Transaction Details</h5>
                </div>
                <div class="card-body">
                    <div id="transactionsTable">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const playerCode = '{{ player_code }}';

document.addEventListener('DOMContentLoaded', function() {
    loadPlayerDetails();
});

function loadPlayerDetails() {
    fetch(`/api/players/${playerCode}/transactions`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                displayPlayerInfo(data.data);
                displayTransactions(data.data.transactions);
            } else {
                showError('Failed to load player details: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showError('Failed to load player details');
        });
}

function displayPlayerInfo(player) {
    const playerInfo = document.getElementById('playerInfo');
    
    playerInfo.innerHTML = `
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">${player.name}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Player Name:</strong> ${player.name}</p>
                    </div>
                </div>
            </div>
        </div>
    `;
}

function displayTransactions(transactions) {
    const transactionsTable = document.getElementById('transactionsTable');
    
    if (transactions.length === 0) {
        transactionsTable.innerHTML = '<div class="alert alert-info">No transaction information available</div>';
        return;
    }
    
    const totalTransactions = transactions.length;
    
    transactionsTable.innerHTML = `
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Stock Code</th>
                        <th>Stock Name</th>
                        <th>Trade Date</th>
                        <th>Side</th>
                        <th>Volume</th>
                        <th>Net Amount</th>
                    </tr>
                </thead>
                <tbody>
                    ${transactions.map((transaction, index) => {
                        // Generate Eastmoney URL based on ticker code
                        let eastmoneyUrl = '';
                        if (transaction.ts_code.endsWith('.SZ')) {
                            const code = transaction.ts_code.replace('.SZ', '');
                            eastmoneyUrl = `https://quote.eastmoney.com/sz${code}.html`;
                        } else if (transaction.ts_code.endsWith('.SH')) {
                            const code = transaction.ts_code.replace('.SH', '');
                            eastmoneyUrl = `https://quote.eastmoney.com/sh${code}.html`;
                        } else {
                            eastmoneyUrl = `/ticker/${transaction.ts_code}`;
                        }
                        
                        return `
                        <tr>
                            <td><span class="badge bg-primary">${index + 1}</span></td>
                            <td>
                                <a href="${eastmoneyUrl}" target="_blank">
                                    ${transaction.ts_code}
                                </a>
                            </td>
                            <td>${transaction.ticker_name}</td>
                            <td>${formatDate(transaction.trade_date)}</td>
                            <td>
                                <span class="badge ${transaction.side === '净买入' ? 'bg-success' : 'bg-danger'}">
                                    ${transaction.side}
                                </span>
                            </td>
                            <td class="text-end">${formatNumber(transaction.vol)}</td>
                            <td class="text-end">${formatCurrency(transaction.amount)}</td>
                        </tr>
                    `}).join('')}
                </tbody>
                <tfoot>
                    <tr class="table-secondary">
                        <td colspan="5" class="text-end"><strong>Total Transactions:</strong></td>
                        <td colspan="2"><strong>${totalTransactions}</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    `;
}

function formatNumber(num) {
    if (num === 0) return '0';
    
    if (num >= 100000000) {
        return (num / 100000000).toFixed(2) + '亿';
    } else if (num >= 10000) {
        return (num / 10000).toFixed(2) + '万';
    } else {
        return num.toLocaleString();
    }
}

function formatCurrency(amount) {
    const sign = amount < 0 ? '-' : '';
    const absAmount = Math.abs(amount);
    return sign + '¥' + formatNumber(absAmount);
}

function formatDate(dateStr) {
    if (!dateStr || dateStr === 'nan') return 'N/A';
    
    try {
        const year = dateStr.substring(0, 4);
        const month = dateStr.substring(4, 6);
        const day = dateStr.substring(6, 8);
        return `${year}-${month}-${day}`;
    } catch (e) {
        return dateStr;
    }
}

function showError(message) {
    document.getElementById('playerInfo').innerHTML = `
        <div class="alert alert-danger">${message}</div>
    `;
    document.getElementById('transactionsTable').innerHTML = `
        <div class="alert alert-danger">${message}</div>
    `;
}
</script>
{% endblock %}
